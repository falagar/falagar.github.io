<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Supabase 測試</title>
</head>
<body>
    <h1>Supabase 測試</h1>
    <button id="testBtn">連線 Supabase</button>

    <!-- Supabase 官方 JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

    <script>
    // 1️⃣ 初始化 Supabase
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co"; // 換成你的 URL
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY"; // 換成你的 anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2️⃣ 按鈕測試
    const btn = document.getElementById("testBtn");
    btn.addEventListener("click", async () => {
        alert("開始連接 Supabase"); // 確認 JS 有執行

        try {
            // 3️⃣ 測試抓取資料表
            const { data, error } = await supabase
                .from('your_table') // 換成你自己的資料表名稱
                .select('*')
                .limit(1);

            if (error) {
                console.error("Supabase 錯誤:", error);
                alert("Supabase 連線失敗，請看 console");
            } else {
                console.log("Supabase 測試資料:", data);
                alert("Supabase 連線成功，請查看 console log");
            }
        } catch (err) {
            console.error("例外錯誤:", err);
            alert("連線發生例外，請查看 console");
        }
    });
    </script>
</body>
</html>
