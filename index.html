<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>JS 測試</title>
</head>
<body>
    <h1>JS 測試</h1>
    <button id="btn">點我測試 alert</button>

    <script>
        console.log("JS 開始執行"); // 確認有沒有執行
        alert("JS 已經執行！");

        const btn = document.getElementById("btn");
        btn.addEventListener("click", () => {
            alert("按鈕被點擊了！");
        });
    </script>
</body>
</html>
